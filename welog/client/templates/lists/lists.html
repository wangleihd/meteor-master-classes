<template name="lists">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Richard welog</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" id="showProfileMenu">
    {{#if currentUser}}
     Hi, {{email}} <i class="icon ion-ios-people"></i>
     {{else}}
     <i class="icon ion-ios-people-outline"></i>
     {{/if}}
     </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#each posts}}

         <div class="viewpost" data-id="{{_id}}">
         {{#ionItem buttonRight=true avatar=ture}}

         {{#with getuser}}
         {{#if emails.length}}
         <img src="{{get_avatar_url this}}">
         {{else}}
         <img src="{{getUserPictureOrDefault}}">
         {{/if}}
         {{/with}}

          <h2>{{title}}</h2>
          <p>
            {{boby}}
          </p>

          <button class="button button-clear">{{> ionIcon icon="chevron-right"}}</button>


          {{/ionItem}}
          </div>

        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
